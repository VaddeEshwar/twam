    <div>

        <div class="auth-box">
            <div id="loginform">
                <div class="text-center">
                    <span class="db"><img src="assets/images/logos/xtreme-dark-icon.png" alt="logo" /></span>
                    <h5 class="font-medium mb-3">Sign In to Sign Up</h5>
                </div>

        
                <div class="row">
                    <div class="col-12">
                        <form class="form-horizontal mt-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                                <input type="text" formControlName="userName" class="form-control"
                                    placeholder="Number" />
                            </div>
                            <div class="mb-3 mb-0 mt-2">
                                <div class="col-sm-12 text-center">
                                    By continuing, I agree to the <a class="text-info m-l-5"><b>Terms of Use &amp; 
                                            </b></a><a href=""> <b>Privacy Policy</b></a>
                                </div>
                            </div>
                          
                            <div class="mb-3 text-center">
                                <div class="col-xs-12 pb-3">
                                    <button class="btn d-block w-100 btn-lg btn-info" type="submit">Log
                                        In</button>
                                </div>
                            </div>

                            <div class="mb-3 mb-0 mt-2">
                                <div class="col-sm-12 text-center">
                                    Have trouble logging in? <a class="text-info m-l-5"><b>Get help 
                                            </b></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="recoverform">
                <div class="logo">
                    <span class="db"><img src="assets/images/logos/xtreme-dark-icon.svg" alt="logo" /></span>
                    <h5 class="font-medium mb-3">Recover Password</h5>
                    <span>Enter your Email and instructions will be sent to you!</span>
                </div>
                <div class="row mt-3">
            
                    <form class="col-12">
                       
                        <div class="mb-3 row">
                            <div class="col-12">
                                <input class="form-control form-control-lg" type="email" required=""
                                    placeholder="Username">
                            </div>
                        </div>
                  
                        <div class="row mt-3">
                            <div class="col-12">
                                <button class="btn d-block w-100 btn-lg btn-danger" type="submit"
                                    name="action">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
