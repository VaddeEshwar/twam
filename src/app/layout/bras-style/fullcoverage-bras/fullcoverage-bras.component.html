<app-bag-view></app-bag-view>
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-3">
      <div class="card">
        <img [src]="imageUrl" alt="Twam" class="card-img-top" (click)="dataview()">
        <div class="card-body">
          <div class="d-flex ">
            <button *ngFor="let color of colors" [ngStyle]="{'background-color': color}" (click)="changeColor(color)"
              class="btn me-2 btn-circle rounded-circle d-flex justify-content-center border">
            </button>
          </div>
          <h6 class="card-title" (click)="dataview()">Smooth Elegance Padded Non-wired T-shirt Bra </h6>
          <p>Price : {{price}} </p>
        </div>
      </div>
    </div>
    <!-- assets/images/product/bras.webp -->
    <div class="col-lg-3 col-md-4 col-sm-3">
      <div class="card">
        <img src="assets/images/product/BRA10116BLACK__2.webp" alt="Twam" class="card-img-top" (click)="dataview()">
        <div class="card-body">
          <div class="d-flex ">
            <button *ngFor="let color of colors" [ngStyle]="{'background-color': color}" (click)="changeColor(color)"
              class="btn me-2 btn-circle rounded-circle d-flex justify-content-center border">
            </button>
          </div>
          <h6 class="card-title" (click)="dataview()">Blossom- Edge Padded Non-wired Broad & Fixed Straps T-shirt Bra</h6>
          <p>Price : {{price}} </p>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-3">
      <div class="card">
        <img src="assets/images/product/BRA10116BLACK__3.webp" alt="Twam" class="card-img-top" (click)="dataview()">
        <div class="card-body">
          <div class="d-flex ">
            <button *ngFor="let color of colors" [ngStyle]="{'background-color': color}" (click)="changeColor(color)"
              class="btn me-2 btn-circle rounded-circle d-flex justify-content-center border">
            </button>
          </div>
          <h6 class="card-title" (click)="dataview()">Amante-Full Coverage, Non-Padded, Non-Wired, Broad & Fixed Straps| A039 </h6>
          <p> Price : {{price}} </p>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-3">
      <div class="card">
        <div class="image-wrapper">
          <img src="assets/images/product/BRA10116BLACK__4.webp" alt="Twam" class="card-img-top" (click)="dataview()">

            <div class="d-flex ">
              <button *ngFor="let color of colors" [ngStyle]="{'background-color': color}"
                (click)="changeColor(color)"
                class="btn me-2 btn-circle rounded-circle d-flex justify-content-center border">
              </button>
            </div>
            <h6 class="card-title" (click)="dataview()">Soie-Energize High Impact Bra</h6>
            <p> Price : {{price}} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
