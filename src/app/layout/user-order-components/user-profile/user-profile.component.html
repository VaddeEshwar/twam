<p style="color:green;font-size:20px;">{{ activityMsg }}</p>
<div class="row">
  <!-- Column -->
  <div class="col-lg-3 col-xlg-3 col-md-5">
    <div class="card">
      <div class="card-body">
        <div class="mt-4 text-center">
          <img src="assets/images/users/user5.jpg" class="rounded-circle" width="100" />
          <h4 class="card-title mt-2">Eshwar Vadde</h4>
        </div>
      </div>
      <div>
        <hr>
      </div>
      <div class="card-body">
        <div class="d-flex">
          <ul ngbNav #navVp="ngbNav" [(activeId)]="activev" class="nav-pills" orientation="vertical">
            <li ngbNavItem="top">
              <a ngbNavLink>ORDERS</a>
              <ng-template ngbNavContent>
                <p>
                  ORDERS
                </p>
              </ng-template>
            </li>
            <li ngbNavItem="2">
              <a ngbNavLink>ACCOUNT</a>
              <ng-template ngbNavContent>
                <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                  <li [ngbNavItem]="1">
                    <a ngbNavLink> Profile </a>
                    <ng-template ngbNavContent>
                      <!--------[formGroup]="userRegistrationform.form" novalidate autocomplete="off" (ngSubmit)="onSubmit()"-->
                      <form class="form-horizontal" name="form" [formGroup]="UserRegistrationForm.form" novalidate
                        autocomplete="off" (ngSubmit)="onSubmit()">
                        <div class="card-body">
                          <h4 class="card-title">Personal Information</h4>
                          <div class="row">
                            <div class="col-sm-12 col-lg-6">
                              <div class="mb-3 row">
                                <div class="col-sm-9">
                                  <label  for="cono"
                                    class="control-label col-form-label">Firstname</label>
                                  <input type="text" class="form-control" placeholder="Firstname"
                                    formControlName="firstName" />
                                </div>
                              </div>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                              <div class="mb-3 row">
                                <div class="col-sm-9">
                                  <label  for="cono"
                                    class="control-label col-form-label">Lastname</label>
                                  <input type="text" class="form-control"  formControlName="lastName" />
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="mb-3 row">
                            <label class="col-sm-2  control-label col-form-label" formControlName="gender">Your
                              Gender</label>
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input type="radio" class="form-check-input" id="customControlValidation2"
                                  name="radio-stacked" required formControlName="gender" value="female" />
                                <label class="form-check-label" for="customControlValidation2">Female</label>
                              </div>
                              <div class="form-check">
                                <input type="radio" class="form-check-input" id="customControlValidation3"
                                  name="radio-stacked" required formControlName="gender" value="Male" />
                                <label class="form-check-label" for="customControlValidation3">Male</label>
                              </div>
                            </div>
                          </div>
                          <!---------------->
                          <div class="row">
                            <div class="col-sm-12 col-lg-6">
                              <div class="mb-3 row">
                                <div class="col-sm-9">
                                  <label  for="cono" class="control-label col-form-label">Email
                                    Address</label>
                                  <input  type="text" class="form-control"
                                    formControlName="email">
                                </div>
                              </div>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                              <div class="mb-3 row">
                                <div class="col-sm-9">
                                  <label  for="cono" class="control-label col-form-label">Mobile
                                    Number</label>
                                  <input  type="text" class="form-control"
                                    formControlName="mobile">
                                </div>
                              </div>
                            </div>
                          </div>
                          <!------------>
                          <!---------------->
                          <div class="row">
                            <div class="col-sm-12 col-lg-6">
                              <div class="mb-3 row">
                                <div class="col-sm-9">
                                  <label  for="cono"
                                    class="control-label col-form-label">Username</label>
                                  <input  type="text" class="form-control"
                                    formControlName="username">
                                </div>
                              </div>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                              <div class="mb-3 row">
                                <div class="col-sm-9">
                                  <label  for="cono"
                                    class="control-label col-form-label">Password</label>
                                  <input  type="Password" class="form-control"
                                    formControlName="password">
                                </div>
                              </div>
                            </div>
                          </div>
                          <!------------>

                          <div class="col-sm-4 col-md-6 p-1 ">
                            <div class="form-group mb-0 text-end p-4">
                              <button type="submit" class="btn btn-info waves-effect waves-light">Save/Update</button>
                            </div>
                          </div>

                        </div>
                      </form>
                    </ng-template>
                  </li>
                  <li [ngbNavItem]="2">
                    <a ngbNavLink>Addresses</a>
                    <ng-template ngbNavContent>
                      Addresses
                    </ng-template>
                  </li>
                  <li [ngbNavItem]="3">
                    <a ngbNavLink>Email</a>
                    <ng-template ngbNavContent>
                      Email
                    </ng-template>
                  </li>
                </ul>
                <div [ngbNavOutlet]="nav" class="mt-2"></div>
              </ng-template>
            </li>
            <li ngbNavItem="3">
              <a ngbNavLink>CREDITS</a>
              <ng-template ngbNavContent>
                <p>
                  CREDITS
                </p>
              </ng-template>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Column -->
  <!-- Column -->
  <div class="col-lg-9 col-xlg-9 col-md-7">
    <div class="card">
      <div class="card-body">
        <div [ngbNavOutlet]="navVp" class="ms-4"></div>

      </div>

    </div>
  </div>
  <!-- Column -->
</div>
